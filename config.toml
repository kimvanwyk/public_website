baseURL = "https://kimvanwyk.co.za/"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Kim van Wyk's home on the web"
theme = "cupper-hugo-theme"
# googleAnalytics = "UA-123456789-1"
# disqusShortname = "yourdiscussshortname"
# enableGitInfo = true

[taxonomies]
tag = "tags"

[permalinks]
post = "/:filename/"

[imaging]
quality = 99

[params]
description = "Stray bytes, thoughts, and detritus from many years of online interests"
homeMetaContent = "Stray bytes, thoughts, and detritus from many years of online interests"
footer = "Made with [Hugo](https://gohugo.io/). Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme). Deployed to [Netlify](https://www.netlify.com/). Icon by [Freepik](https://www.freepik.com) from [Flaticon](https://www.flaticon.com)"
dateFormat = "2 Jan 2006"
codePenUser = "kimvanwyk"
katex = true
hideHeaderLinks = true
search = false
showThemeSwitcher = false
moveFooterToHeader = false
logoAlt = "Image of an open empty cardboard box"
